<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <div class="main-container">
      <div class="logo-header">
        <a href="/">
          <img src="images/logo-icon.svg" alt="">
          <span>MoneyScale</span>
        </a>
      </div>
    </div>

    <nav class="container-botoes">
      <ul class="navbar">
        <li><a href="/renda-fixa">RENDA FIXA</a></li>
        <li><a href="/taxa-selic">TAXA SELIC</a></li>
        <li><a href="/tesouro-direto">TESOURO DIRETO</a></li>
        <li><a href="/lci-lca">LCI e LCA</a></li>
        <li><a href="/cdi">CDI</a></li>
        <li><a href="/cdb">CDB</a></li>
      </ul>
    </nav>
  </header>
  <div class="content-container">
    <p class="simule-text">Simule seus investimentos de <strong>renda fixa</strong> no algoritmo da MoneyScale e escale
      seu rendimentos</p>

    <form class="input-sequence" action="/" method="post">
      <select class="input-invest-type" name="tipo_investimento" id="">
        <option title="tipo_investimento" value="nenhum">Escolha o tipo do seu investimento...</option>
        <option title="tipo_investimento" value="tesouro">Tesouro Direto</option>
        <option title="tipo_investimento" value="lci">LCI</option>
        <option title="tipo_investimento" value="lca">LCA</option>
        <option title="tipo_investimento" value="cdi">CDI</option>
        <option title="tipo_investimento" value="cdb">CDB</option>
      </select>

      <input class="input-texto-pag1" name="aporte_inicial" type="text" placeholder="Aporte Inicial...">
      <input class="input-texto-pag1" name="aporte_mensal" type="text" placeholder="Aporte Mensal...">
      <input class="input-texto-pag1" name="taxa_de_juros" type="text" placeholder="Taxa de Juros...">
      <input class="input-texto-pag1" name="duracao_meses" type="text"
        placeholder="Duração do investimento em meses...">

      <button class="btn-simular" type="submit">SIMULAR</button>
    </form>
  </div>
  
  <footer>
    <img src="images/logo-icon.svg" alt="">
    <span>copyright copy&</span>
  </footer>

  <script src="../src/js/index.js"></script>
</body>

</html>
