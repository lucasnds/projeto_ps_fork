<body>

    <header class="main-container">
      <div class="logo-branco">
        <img src="./src/images/logo-icon.svg" alt="">

      </div>

    <footer class="container-botoes">
      <ul class="navbar">
        <li><a href="">RENDA FIXA</a></li>
